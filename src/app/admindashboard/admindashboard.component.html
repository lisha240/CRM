<table class="table table-bordered">
   <thead>
       <tr>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Email</th>
           <th>UserName</th>
           <th>Password</th>
           <th>Phone Number</th>
           <th>Role</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let user of users">
       <td> {{ user.firstname}}</td>
       <td> {{ user.lastname}}</td>
       <td> {{ user.email}}</td>
       <td> {{ user.username}}</td>
       <td> {{ user.password}}</td>
       <td> {{ user.phoneNumber}}</td>
       <td> {{ user.role}}</td>
     
       
       </tr>
       </tbody>

</table>
